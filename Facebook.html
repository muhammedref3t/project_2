<!DOCTYPE html>
 <html>
    <head>
        <title>Facebook Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
     <div class="head">
     <label class="facebook">facebook</label>
       <div class="lol">
         <input type="text" class="username" placeholder="Username or E-mail">
         <input type="password" class="password" placeholder="Password">
         <input type="submit" class="login" value="Login"><br>
         <p class="forget">Forgotten account?</p>
         </div>
       
       </div>
        <form class="center">
          <div  class="create"><label>Create a new account</label><br></div>
         <input type="text" placeholder="First Name" class="firstname">
         <input type="text" placeholder="Last Name" class="lastname"><br>
         <input type="email" placeholder="E-mail Or Mobile" class="email"><br>
         <input type="password" placeholder="Enter New Password" class="newpassword"><br>
         <label class="labelbirthday">Birthday</label><br>
         <select class="day">
           <option>Day</option>
           <option>1</option>
           <option>2</option>

           <option>2</option>
           <option>4</option>

           <option>6</option>
           <option>7</option>
           <option>8</option>
           <option>9</option>
           <option>10</option>
         </select>
          <select class="month">
           <option selected>Month</option>
           <option>Jan</option>
           <option>Feb</option>
           <option>Apr</option>
           <option>May</option>
           <option>June</option>
           <option>Jule</option>
           <option>Aug</option>
           <option>Sept</option>
           <option>Oct</option>
           <option>Nov</option>
           <option>Dec</option>
         </select>
          <select class="year">
           <option selected>Year</option>
           <option>2001</option>
           <option>2000</option>
           <option>1999</option>
           <option>1998</option>
           <option>1997</option>
           <option>1996</option>
           <option>1995</option>
           <option>1994</option>
           <option>1993</option>
           <option>1992</option>
           <option>1991</option>
         </select>
          <br>
          <label class="gender">Gender</label><br>
         <div class="radio"><input type="radio" name="gender"><label class="male">Male</label>
          <input type="radio" name="gender"><label class="female">Female</label>
          <input type="radio" name="gender"><label class="custom">Custom</label></div> <br>
          <label class="tips">By clicking Sign Up, you agree to our Terms, Data Policy and<br>Cookie Policy. You may receive SMS notifications from us and<br>can opt out at any time.</label><br>
         <input type="submit" class="firstlogin" value="Sign Up">
        </form>
    </body>
 </html>
